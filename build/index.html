<!doctype html>
<html lang="en-GB" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Custom checkbox and radio button form elements</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="/js/main.js" async></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900">
		<link rel="stylesheet" href="/css/main.css" />
	</head>
	<body>
		<div class="l-container">
			<form class="o-form ">
			    <fieldset class="m-form-group m-form-group--checkbox ">
			        <legend class="m-form-group__legend">Checkbox group:</legend>

			        <div class="a-checkbox m-form-group__checkbox">
			            <input class="a-checkbox__input" id="checkbox-1" name="checkbox-1" type="checkbox" value="Label">
			            <label class="a-checkbox__label" for="checkbox-1">
			                <span class="a-checkbox__box">
			                    <svg class="a-icon a-icon--stroke a-icon--tick a-checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
			                        <polyline points="1 9.26644699 6.70753323 13.4134757 15 2" />
			                    </svg>
			                </span>
			                Label
			            </label>
			        </div><div class="a-checkbox m-form-group__checkbox">
			            <input class="a-checkbox__input" id="label-2" name="checkbox-2" type="checkbox" value="Label">
			            <label class="a-checkbox__label" for="label-2">
			                <span class="a-checkbox__box">
			                    <svg class="a-icon a-icon--stroke a-icon--tick a-checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
			                        <polyline points="1 9.26644699 6.70753323 13.4134757 15 2" />
			                    </svg>
			                </span>
			                Label
			            </label>
			        </div>
			    </fieldset>

			    <fieldset class="m-form-group m-form-group--radio ">
			        <legend class="m-form-group__legend">Radio button group:</legend>

			        <div class="a-radio m-form-group__radio">
			            <input class="a-radio__input" id="radio-1" name="radio-1" type="radio" value="Label">
			            <label class="a-radio__label" for="radio-1">
			                <span class="a-radio__box">
			                    <span class="a-radio__icon"></span>
			                </span>
			                Label
			            </label>
			        </div><div class="a-radio m-form-group__radio">
			            <input class="a-radio__input" id="radio-2" name="radio-1" type="radio" value="Label">
			            <label class="a-radio__label" for="radio-2">
			                <span class="a-radio__box">
			                    <span class="a-radio__icon"></span>
			                </span>
			                Label
			            </label>
			        </div>
			    </fieldset>
			</form>
		</div>
    </body>
</html>
